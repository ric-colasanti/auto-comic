<script>
class SVG{
  constructor(elementName,id) {
    this.element = document.createElementNS('http://www.w3.org/2000/svg', elementName);
    this.id = id
    this.clickFunction = function(itm){console.log(itm.id)};
  }
  addClickFunction(fun){
      this.clickFunction = fun
  }
  click(){
        this.clickFunction(this)
  }
}
